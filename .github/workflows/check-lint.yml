name: Biome lint

on:
  push:

jobs:
  check-lint:
    name: check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.14'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Biome lint check
        run: yarn run check

